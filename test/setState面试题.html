<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>03_setState()面试题</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="./js/react.development.js"></script>
<script type="text/javascript" src="./js/react-dom.development.js"></script>
<script type="text/javascript" src="./js/babel.min.js"></script>

<script type="text/babel">
  class StateTest extends React.Component {

    state = {
      count: 0,
    }

    /*
    
    */
    componentDidMount() { // 这个生命周期钩子在第一次render之后执行，先render(),再componentDidMount
      this.setState({count: this.state.count + 1}) //异步
      this.setState({count: this.state.count + 1}) //异步
      console.log(this.state.count) // 2==>0

      // 函数模式总能保证state数据是最新的
      this.setState(state => ({count: state.count + 1})) //异步
      this.setState(state => ({count: state.count + 1})) //异步
      console.log(this.state.count) // 3==>0

      setTimeout(() => { //异步
        this.setState({count: this.state.count + 1}) //同步 this.state.count + 1(5+1=6) ---> 去render()
        console.log('timeout', this.state.count) //10==>6

        this.setState({count: this.state.count + 1}) //同步 this.state.count + 1(6+1=7) ---> 去render()
        console.log('timeout', this.state.count) //12=>7
      }, 0)

      Promise.resolve().then(value => { //异步 Promise比setTimeout先执行
        this.setState({count: this.state.count + 1}) //同步 this.state.count + 1(3+1=4) ---> 去render()
        console.log('promise', this.state.count) //6==>4

        this.setState({count: this.state.count + 1}) //同步 this.state.count + 1(4+1=5) ---> 去render()
        console.log('promise', this.state.count) //8==>5
      })
    }

    render() {
      const count = this.state.count
      console.log('render', count) // 1==>0(执行顺序==>this.state.count的值) //4==>3 //5==>4 //7==>5 //9==>6 //11==>7
      return (
        <div>
          <p>{count}</p> {/*最后count=this.state.count===7*/}
        </div>
      )
    }
  }

  ReactDOM.render(<StateTest/>, document.getElementById('example'))

</script>
</body>
</html>
